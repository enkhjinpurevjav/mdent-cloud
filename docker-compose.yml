services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - RUN_SEED=false
      - DATABASE_URL=${DATABASE_URL}
    networks:
      mdent-net:
        aliases: [backend]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health >/dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      mdent-net:
        aliases: [frontend]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
