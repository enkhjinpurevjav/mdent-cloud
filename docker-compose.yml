version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - RUN_SEED=false
      - DATABASE_URL=${DATABASE_URL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      # Optional: tell backend where POSAPI is on the docker network
      # (your backend code must read this env to use it)
      - POSAPI_BASE_URL=http://posapi-test:7080
    depends_on:
      - postgres
      - posapi-test
    networks:
      - mdent-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/health >/dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 25s
    ports:
      - "8081:8080"
    volumes:
      - media_data:/data/media

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - mdent-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000 >/dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 25s
    volumes:
      - /root/mdent-cloud/frontend/public:/app/public:ro

  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - mdent-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/mdent-caddy:/etc/caddy
      - caddy_data:/data
      - caddy_config:/config
      - /opt/mdent-caddy/Caddyfile:/etc/caddy/Caddyfile
    networks:
      - mdent-net
    restart: unless-stopped

  # POSAPI 3.0 (TEST)
  # Builds from ./posapi (PosAPI.deb + deb/ + Dockerfile + entrypoint.sh)
  # Port is bound ONLY to VPS localhost for safe setup (not public):
  #   127.0.0.1:7080 -> container:7080
  posapi-test:
    build:
      context: ./posapi
      dockerfile: Dockerfile
    container_name: posapi-test
    networks:
      - mdent-net
    restart: unless-stopped
    ports:
      - "127.0.0.1:7080:7080"
    volumes:
      - posapi_data:/var/lib/posapi

networks:
  mdent-net: {}

volumes:
  caddy_data:
  caddy_config:
  pg_data:
  media_data:
  posapi_data:
