version: "3.9"

services:
  backend:
    image: mdent-cloud-backend:latest
    # environment (add or ensure RUN_SEED is false in prod)
    environment:
      - RUN_SEED=false
      # ... keep your other env vars here (DB, JWT, etc.)
    # IMPORTANT: remove host port exposure; let Caddy be the only public entry
    # ports:            # delete any "8080:8080" mapping
    #   - "8080:8080"
    networks:
      mdent-net:
        aliases:
          - backend
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health >/dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  frontend:
    image: mdent-cloud-frontend
    networks:
      mdent-net:
        aliases:
          - frontend
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  postgres:
    image: postgres:16
    # ... keep your db config as-is
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/mdent-caddy:/etc/caddy
      - caddy_data:/data
      - caddy_config:/config
    networks:
      mdent-net:
        aliases:
          - caddy

networks:
  mdent-net:

volumes:
  caddy_data:
  caddy_config:
