version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - RUN_SEED=false
      - DATABASE_URL=${DATABASE_URL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    depends_on:
      - postgres
    networks:
      - mdent-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/health >/dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 25s
    ports:
      - "8081:8080"
    volumes:
      - media_data:/data/media

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - mdent-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000 >/dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 25s
    volumes:
      - /root/mdent-cloud/frontend/public:/app/public:ro

  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - mdent-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/mdent-caddy:/etc/caddy
      - caddy_data:/data
      - caddy_config:/config
      - /opt/mdent-caddy/Caddyfile:/etc/caddy/Caddyfile
    networks:
      - mdent-net
    restart: unless-stopped

networks:
  mdent-net: {}

volumes:
  caddy_data:
  caddy_config:
  pg_data:
  media_data:
